<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="section/head :: head">
    <meta charset="UTF-8">
    <title>Clients</title>

</head>
<header th:insert="section/header ::header"></header>
<body>
<div class="container mt-4">
    <h1 style="text-align: center">Clients</h1>
    <div class="row row-cols-lg-auto g-3 align-items-center">
        <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="/client/searchByFirstname">
            <div class="col-12">
                <input placeholder="Enter Firstname" class="form-control" type="text" name="firstname" id="firstname">
            </div>
            <div class="col-12">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>
        <form class="row row-cols-lg-auto g-3 align-items-center" action="/client">
            <div class="col-12">
            <button class="btn btn-outline-secondary" type="submit">Show all</button>
            </div>

        </form>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>Surname</th>
            <th>Email</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${clients}">
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getFirstname()}"></td>
            <td th:text="${item.getSurname()}"></td>
            <td th:text="${item.getEmail()}"></td>
            <td ><a th:href="'client/'+${item.getId()}+'/delete'" class="btn btn-outline-danger">Delete</a></td>
            <td><a th:href="'client/'+${item.getId()}+'/edit'" class="btn btn-outline-warning">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:insert="section/footer ::footer"></footer>

</html>
